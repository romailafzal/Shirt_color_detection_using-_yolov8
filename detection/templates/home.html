<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="/static/css/cover.css" rel="stylesheet">

    <title>Shirt and Color Detectetion</title>
</head>

<body class="text-dark gradient-custom">

    <div class="container-fluid pt-4 pl-4 pb-3">
        <div class="row font-light mx-5">
            <div class="col-10 text-light">
                <h2>Shirt And Shirt Color Detection System</h2>
            </div>
            <div class="col-2 mt-1">
                <a href="{% url 'home' %}">
                    <button type="button" class="btn btn-outline-light px-5 rounded-pill">Home</button>
                </a>
            </div>
        </div>
    </div>

    <div class="container d-flex w-100 p-3 ml-5 flex-column">
        <div class="row row-cols-1 row-cols-md-3 g-4 m-5 ">
            <div class="col-md-3 my-5 mx-4">
                <div class="card hovereffect">
                    <img src="/static/image/upload.png" class="card-img-top hover-zoom bg-light" alt="Image">
                    <div class="card-body bg-dark">
                        <h5 class="card-title text-white mt-4">Upload Photo</h5>
                    </div>
                    <div class="overlay">
                        <h2 class="bg-dark text-light">Prediction using Picture</h2>
                        <a class="info rounded-pill bg-dark text-light" href="{% url 'upload_photo' %}">Upload</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3 my-5 mx-4">
                <div class="card hovereffect">
                    <img src="/static/image/camera.png" class="card-img-top hover-zoom" alt="Image">
                    <div class="card-body bg-dark">
                        <h5 class="card-title text-white mt-4">Open Camera</h5>
                    </div>
                    <div class="overlay">
                        <h2 class="bg-dark text-light">Prediction using Camera</h2>
                        <a class="info rounded-pill bg-dark text-light" href="{% url 'camera_stream' %}">Open</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3 my-5 mx-4">
                <div class="card hovereffect">
                    <img src="/static/image/live.jpg" class="card-img-top hover-zoom" alt="Image">
                    <div class="card-body bg-dark">
                        <h5 class="card-title text-white mt-4">Live Prediction</h5>
                    </div>
                    <div class="overlay">
                        <h2 class="bg-dark text-light">Live Prediction Using Camera</h2>
                        <a class="info  rounded-pill bg-dark text-light" href="{% url 'camera_feed' %} ">Go Live </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
